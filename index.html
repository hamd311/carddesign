<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <article class="product-card">
  <picture class="product-image">

    <source srcset="images/image-product-desktop.jpg"
      media="(min-width:600px)"
    >
 <img src="images/image-product-mobile.jpg"  alt="product-image"/>
  </picture>

  <div class="product-content">
    <p class="product-category">

   Perfume
    </p>
  
    <h1 class="product-tile">
      Gabrielle Essence Eau De Parfum
    </h1>

 <p> 
  
  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.

 </p>

<div class="flex-group">

  <p class="product-price">
    <span class="visually-hidden">current price</span>
    $149.99</p>
  <p class="product-orignal-price">
    <span class="visually-hidden">original price</span>

  <s>$169.99</s>  
  </p>
</div>
<button class="button" data-icon="shopping-cart">
  Add to Cart

</button>


  </div>



 
  

</article>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">hamd ullah</a>.
</div>
</main>
</body>
</html>
